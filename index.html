<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Analyzer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            body {
                align-items:center ;
                background-color: aliceblue;
            }
        </style>


</head>

<body>
<h1> Score Analyzer</h1>

<details ontoggle="instructions()"> 
    <summary>
        <u> Click Me </u>

        <br>

        <i id="how"> </i>
    </summary>


</details>

<img src="math.png" class="btn mx-auto d-block mt-5 mb-5" alt="Math" width="480" height="236">

<input type="number" class="btn mx-auto d-block mt-5 mb-5" id="MATH" name="math" required>

<br>

<img src="ss.png" class="btn mx-auto d-block mt-5 mb-5" alt="SS" width="304" height="236">

<input type="number" id="SS" name="ss" required>

<br>

<img src="sci.png" class="btn mx-auto d-block mt-5 mb-5" alt="Sci" width="304" height="236">

<input type="number" id="Science" name="sci" required>

<br><br>


<button type="button" class="btn mx-auto d-block mt-5 mb-5" onclick="GETAVESCORE()"> Get Average</button>

<h2 id="show_here"> </h2>


<script>

function instructions(){
    document.getElementById ("how").innerHTML = "Enter your grades in the following subjects to calcute your average.";
    }


    function GETAVESCORE(){
        let x = document.getElementById("MATH").value;
        let y = document.getElementById("SS").value;
        let z = document.getElementById("Science").value;
        let CALCULATED = x + y + z;
        

        if (CALCULATED > 93.99 ) {
            document.getElementById("show_here").innerHTML = CALCULATED + " - Excellent";}
            else if (CALCULATED > 86.99) {
                document.getElementById("show_here").innerHTML = CALCULATED + " - Above Satisfactory";}
                else if (CALCULATED > 79.99 ) {
                    document.getElementById("show_here").innerHTML = CALCULATED + " - Satifactory";}
                    else if (CALCULATED >  74.99) {
                        document.getElementById("show_here").innerHTML = CALCULATED + " - Needs Improvement";}
                        else if (CALCULATED <  75) {
                            document.getElementById("show_here").innerHTML = CALCULATED + " - Poor";}
    }
</script>

<br>
<br>
<br>

</body>
</html>
